<div block="bookmarkwidget">
    <div id="{$wrap_container}">
        <div id="{$wrap}">
            <div id="{$slider}">
                <div id="{$main}">
                    <input type="text" id="{$url_search}" class="{$form_class}" value="Search.." />
                    <div id="{$container}">
                        <ul id="{$url_list}"></ul>
                    </div>
                    <input type="text" class="{$form_class} {$form_class2}" id="{$url_name}" value="Name here" /><br />
                    <input type="text" class="{$form_class} {$form_class2}" id="{$url}" value="URL here" />
                    <a href="#" class="{$btn_class}" id="{$add_btn}"><span>Add</span></a>
                </div>
                <p id="{$nav}"><img src="{$bookmark_btn_image}" alt="bookmark" /></p>
            </div>
        </div>
    </div>
</div>
